# AI Band Backend Configuration
# Created by Sergie Code

# MIDI Settings
[midi]
default_tempo = 120
ticks_per_beat = 480
default_velocity = 80

# Chord Detection Settings
[chord_detection]
sample_rate = 44100
hop_length = 512
frame_length = 2048
confidence_threshold = 0.7

# AI Model Settings
[ai_models]
# Magenta settings
magenta_models_path = "models/magenta/"
use_gpu = false
batch_size = 1

# Custom model settings
custom_models_path = "models/custom/"
model_cache_size = 100

# Bass Generation Settings
[bass_generation]
default_octave = 2
max_note_duration = 4.0
min_note_duration = 0.25
velocity_variation = 20

# Drum Generation Settings
[drum_generation]
default_kit = "standard"
swing_factor = 0.0
accent_velocity = 100
ghost_note_velocity = 40

# Output Settings
[output]
default_output_dir = "output"
file_format = "midi"
include_metadata = true

# Development Settings
[development]
debug_mode = false
log_level = "INFO"
profiling_enabled = false
